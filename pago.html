      *{

      .card{

        text-align: center;
        font-family: arial;
        max-width: 300px;

      .card img{
        width: 100%;
        height: 100%;
        margin: auto;
        display: block;

      }

      .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }

      .card button:hover {
        opacity: 0.7;
      }

      .custom-navbar {

    }

    .custom-navbar .nav-link {
      color: #333;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease-in-out;
      margin: 0 0.2rem;
    }

    .custom-navbar .nav-link:hover,
    .custom-navbar .nav-link.active {
      color: #fff;
      background-color: rgba(255,255,255,0.2);
      border-radius: 15px;
      font-size: 1.2rem;
    }

    @media (max-width: 991.98px) {
      .custom-navbar .navbar-nav {
        padding-top: 0.5rem;
      }
      .custom-navbar .nav-link {
        padding: 0.4rem 0.8rem;
      }
    }

    </style>  
</head>
