    <style>

      *{
        padding: 4px;
      }

      body {
        background-color: #E8E4F7;
      }

      .card{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin: 10px;
        text-align: center;
        font-family: arial;
        max-width: 300px;
        
      }
      .price {
        color: grey;
        font-size: 22px;
      }

      .card img{
        width: 100%;
        height: 100%;
        margin: auto;
        display: block;

      }

      .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }

      .card button:hover {
        opacity: 0.7;
      }
      .cart{
        background-color:#E8E4F7;
        border: 0px;
      }

      /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
      .active, .cart:hover {
        background-color: #ccc;
      }

      /* The sidepanel menu */
    .sidepanel {
      height: 100%; /* Specify a height */
      width: 0; /* 0 width - change this with JavaScript */
      position: fixed; /* Stay in place */
      z-index: 1; /* Stay on top */
      top: 0;
      right: 0;
      background-color:#B3A8DB;
      overflow-x: hidden; /* Disable horizontal scroll */
      padding-top: 60px; /* Place content 60px from the top */
      transition: 0.5s; /* 0.5 second transition effect to slide in the sidepanel */
    }


    .sidepanel div {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 15px;
      color: black;
      display: block;
      transition: 0.3s;
      text-align: justify;
    }

    /* The sidepanel links */
    .sidepanel a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
    }

    /* When you mouse over the navigation links, change their color */
    .sidepanel a:hover {
      color: #f1f1f1;
    }

    /* Position and style the close button (top right corner) */
    .sidepanel .closebtn {
      position: absolute;
      top: 0;
      right: 80%;
      font-size: 36px;
      margin-left: 50px;
    }

    .cartbtn{
      border: #B0E2F5;
      border-radius: 60px;
      background-color: pink;
    }

    .hidden:hover + .hide {
      display: block;
      color: black;
      visibility: visible;
    }

    .hide{
      visibility: hidden;
    }

    .custom-navbar {
      background-color: #B3A8DB;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0.3rem 0; /* Reducido de 0.5rem a 0.3rem */
    }

    .custom-navbar .nav-link {
      color: #333;
      font-weight: 500;
      font-size: 1rem; /* Reducido de 1.1rem a 1rem */
      padding: 0.3rem 0.8rem; /* Reducido de 0.5rem 1rem a 0.3rem 0.8rem */
      transition: all 0.3s ease-in-out;
      margin: 0 0.1rem; /* Reducido de 0.2rem a 0.1rem */
    }

    .custom-navbar .nav-link:hover,
    .custom-navbar .nav-link.active {
      color: #fff;
      background-color: rgba(255,255,255,0.2);
      border-radius: 15px;
      font-size: 1.1rem; /* Reducido de 1.2rem a 1.1rem */
    }

    @media (max-width: 991.98px) {
      .custom-navbar .navbar-nav {
        padding-top: 0.3rem; /* Reducido de 0.5rem a 0.3rem */
      }
      .custom-navbar .nav-link {
        padding: 0.3rem 0.6rem; /* Reducido de 0.4rem 0.8rem a 0.3rem 0.6rem */
      }
    }

    </style>  
</head>
